{% extends "base.html" %}

{% block content %}
    <h1>Your reservation as seen below has been saved:</h1>
    <table>
        <tr>
            <td>Movie:</td>
            <td>{{ movie_title }}</td>
        </tr>
        <tr>
            <td>Date, start and end time:</td>
            <td>{{ date }} {{ start_time }}-{{ end_time }}</td>
        </tr>
        <tr>
            <td>Seats (row, number):</td>
            <td>{{ seats_row_number }}</td>
        </tr>
    </table>
    <a href="{{ url_for('user', user_id=current_user.get_id()) }}">Go to reservations</a>
{% endblock %}
